{% extends 'Faculty/mainpage.html' %}
{% block body %}
{% if messages %}
	{% for msg in messages%}
	<h3 class="alert-{{msg.tags}}">{{msg}}</h3>
	{% endfor%}
	{% endif%}
<table class="table">
	<tr>
		<th>Name</th>
		<th>Age</th>
		<th>Branch</th>
		<th>Mobile</th>
		<th>Email</th>
	</tr>
	{% for i in data %}
	<tr>
		<td>{{ i.Name }}</td>
		<td>{{ i.Age }}</td>
		<td>{{ i.Branch }}</td>
		<td>{{ i.Mobile }}</td>
		<td>{{ i.Email }}</td>
		<td><button class="btn btn-primary"><a href ="{% url 'edit' i.id %}" style="color:white">Edit</a></button></td>
		<td><BUTTON class="btn btn-warning"><a href ="{% url 'delete' i.id %}">Delete</a></BUTTON></td>
	</tr>
	{%endfor%}
</table>

{% endblock%}
